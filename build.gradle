group 'de.heinzen.probplugin'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        name "sonatype snapshots"
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven {
        name "sonatype release"
        url "https://oss.sonatype.org/content/repositories/releases"
    }
}

jar {
    baseName = 'Automatic-Animation-Plugin'
    version = '0.1.0'
    manifest {
        attributes 'Plugin-Class' : 'de.heinzen.probplugin.animation.AnimationPlugin',
                'Plugin-Id' : 'AnimationPlugin',
                'Plugin-Version' : '1.0.0',
                'Plugin-Provider' : 'Christoph Heinzen',
                'Plugin-Requires' : '0.1.0'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compileOnly project(':prob2-ui')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
